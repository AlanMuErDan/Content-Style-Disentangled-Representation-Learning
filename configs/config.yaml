# ==============================
# GLOBAL CONFIGURATION
# ==============================
train_stage: VAE           # Disentangle, VAE
img_size: 128
data_dir: ./data
batch_size: 32
epochs: 5000
lr: 0.0001
checkpoint_interval: 500
in_channels: 1

# ==============================
# VAE CONFIGURATION
# ==============================
vae:
  encoder: vae_encoder          
  decoder: vae_decoder          
  use_gan: false
  latent_dim: 256              
  lpips_weight: 0.8
  kl_weight: 0.2
  vq_loss_weight: 1.0
  gan_weight: 0.2
  train_stage: VAE           # Disentangle, VAE
  img_size: 128
  data_root: ./data
  batch_size: 32
  epochs: 5000
  lr: 0.0001
  checkpoint_interval: 500
  in_channels: 1

# ==============================
# DISENTANGLE CONFIGURATION
# ==============================
disentangle:
  encoder_c: resnet18
  encoder_s: resnet18
  decoder: unet
  latent_dim: 256
  use_gan: false
  lpips_weight: 0.8
  kl_weight: 0.2
  vq_loss_weight: 1.0
  gan_weight: 0.2
  resume_ckpt: ""  # optional resume
  vq_content: false
  vq_style: false
  vq_content_codebook_size: 512
  vq_style_codebook_size: 256

# ==============================
# DDPM CONFIGURATION
# ==============================
ddpm:
  freeze_ckpt: checkpoints/resnet34/ckpt_epoch_99.pth