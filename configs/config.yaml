encoder: resnet18 # resnet18, resnet34, unet
decoder: unet # simple, unet, ddpm, ddpm_enhanced 
latent_dim: 256
vq_content: true
vq_style: true
vq_content_codebook_size: 512
vq_style_codebook_size: 256
lr: 0.0001
img_size: 128
data_dir: ./data
batch_size: 32
epochs: 100
# resume_ckpt: "checkpoints/ckpt_epoch_10.pth"  # 或者为空 ""
train_stage: 1   # 1 or 2
vq_loss_weight: 0.25
# freeze_ckpt: "checkpoints/resnet34/ckpt_epoch_99.pth"